  postgres_1:
    image: postgres:latest
    container_name: postgres
    volumes:
    - ./first-init.sql:/docker-entrypoint-initdb.d/init.sql
    env_file:
      - ./.env.first
    ports:
      - 5433:5432

  # postgres_2:
